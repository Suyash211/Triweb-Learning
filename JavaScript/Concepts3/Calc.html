<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>Simple Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>

        <h1>Simple Calculator</h1>
        <table>
            <tr>
                <td><label for="fno">First Number </label></td>
                <td><input type="text" placeholder="00" id="fno" name="fno"></td><br><br>
            </tr>
            <tr>
                <td><label for="sno">Second Number </label></td>
                <td><input type="text" placeholder="00" id="sno" name="sno"></td><br><br>
            </tr>
        </table>
        <br>
        <button id="add">Addition</button>
        <button id="sub">Subtraction</button>
        <button id="mul">Multiplication</button>
        <button id="div">Divison</button><br>
        <p id="ans"></p>
        <script src="Operations.js" async defer></script>

    </body>
</html>
