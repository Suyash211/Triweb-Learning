<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Form.css">
        <title>Registration Form</title>
    </head>
    <body>
            <h1>Registration Form</h1>
            <table>
                <tr>
                    <td><label for="fname">First Name :</label></td>
                    <td><input type="text" placeholder="Your First Name" id = "fname" name = "fname"></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name :</label></td>
                    <td><input type="text" placeholder="Your Last Name" id = "lname" name = "lname"></td>
                </tr>
                <tr>
                    <td><label for="email">Email :</label>
                    <td><input type="email" placeholder="xyz@gmail.com" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="contact">Contact :</label>
                    <td><input type="text" placeholder="+91" name="contact" id="contact"></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth :</label>
                    <td><input type="date" name="dob" id="dob"></td>
                </tr>
                <tr>
                    <td><label for="age">Age :</label>
                    <td><input type="text" placeholder="Your age"  name="age" id="age"></td>
                </tr>
                <tr>
                    <form >
                        <td><label for="gender">Gender :</label></td>
                        <td><input type="radio" id="m" name="gender" value="male">
                            <label for="m">Male</label>
                            <input type="radio" id="f" name="gender" value="female">
                            <label for="f">Female</label>
                        </td>
                    </form>
                </tr>
                <tr>
                    <td><label for="resume">Resume File :</label></td>
                    <td><input type="file" name="resume" id="resume"></td>
                </tr>
            </table>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
